<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List vacations</title>
    <link th:rel="stylesheet" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}">
</head>
<body>
<h1>Listing vacations</h1>
<div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>ID</td>
            <td>start</td>
            <td>end</td>
            <td>Total days</td>
            <td>status</td>
            <td>comment</td>
            <td>Employee Name</td>
            <td>Edit/Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacation : ${vacations}">
            <td th:text="${vacation.vacation_id}"></td>
            <td th:text="${vacation.vacation_start}"></td>
            <td th:text="${vacation.vacation_end}"></td>
            <td th:text="${vacation.total_days}"></td>
            <td th:text="${vacation.status}"></td>
            <td th:text="${vacation.comment}"></td>
            <td th:text="${vacation.employee.fname}"></td>
            <td>
                <a th:href="@{/vacations/edit/{id}(id=${vacation.vacation_id}) }" class="btn btn-primary">Edit</a>
                <a th:href="@{/vacations/delete/{id}(id=${vacation.vacation_id}) }" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
