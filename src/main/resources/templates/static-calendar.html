<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="http://fullcalendar.io/js/fullcalendar-2.2.5/fullcalendar.css"
          th:href="@{/main.min.css}" th:rel="stylesheet" rel="stylesheet"/>
    <link href="http://fullcalendar.io/js/fullcalendar-2.2.5/fullcalendar.print.css"
          th:href="@{/fullcalendar.print.css}" th:rel="stylesheet" rel="stylesheet" media="print"/>
    <link th:rel="stylesheet" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
            th:src="@{/moment.js}" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.2.5/fullcalendar.min.js"
            th:src="@{/main.min.js}" type="text/javascript"></script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
       <div id='calendar' th:id="calendar"></div>
<script>
    document.addEventListener('DOMContentLoaded',function () {
        var calenderE = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calenderE,{
            initialView:'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth'
            },
            eventLimit: true, // allow "more" link when too many events
            events: {
                url: '/vacations/calendar/list-vacations',
                type:'GET',
                error: function () {
                    alert("There was an error")
                }
            }
            /*events: [
                {
                    title: 'Meeting',
                    start: '2021-02-12T14:30:00',
                    extendedProps: {
                        status: 'done'
                    }
                },
                {
                    title: 'Birthday Party',
                    start: '2021-02-13T07:00:00',
                    backgroundColor: 'green',
                    borderColor: 'green'
                }
            ]*/
        });
        calendar.render();
    })

</script>
</body>
</html>
